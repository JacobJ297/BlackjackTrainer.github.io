<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
    </head>

    <body>
    <h2>Bankroll: $<span id="money"></span></h2>
    <div id="betdiv"><text class="bet">Next bet: $<span id="dbet"></span></text> <text class="bet">Current bet: $<span id="bet"></span></text> </div>
    
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards"></div>
    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>
    <br>
    <button id="hit" class="btn">Hit</button>
    <button id="stay" class="btn">Stay</button>
    <button id="new" class="btn">Deal</button>
    <button id="count" class="btn">Count</button>
    <button id="strategy" class="btn">Strategy</button>
    <button id="reset" class="btn">Reset bet</button>
    <br>
    <button id="ten" ></button>
    <button id="thousand" ></button>
    
    <p id="results"></p>
    </body>
</html>
